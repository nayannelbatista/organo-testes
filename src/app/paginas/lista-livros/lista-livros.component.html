<section class="cabecalho">
  <h2>Minhas leituras<span class="linha-colorida"></span></h2>
  <button routerLink="/formulario">
    <i class="material-icons">add</i>
    Criar novo card
  </button>
</section>
@for (genero of generos; track genero) {
  <section class="generos" [ngClass]="genero">
    <h3>{{ formatarGenero(genero) }}<span class="linha-colorida" [ngClass]="genero"></span></h3>
    <div class="livros-genero">
      @for (livro of livrosPorGenero[genero]; track livro) {
        <app-livro
          [titulo]="livro.titulo"
          [autoria]="livro.autoria"
          [imagem]="livro.imagem"
          [classificacao]="livro.classificacao"
          [genero]="livro.genero"
          [dataLeitura]="livro.dataLeitura">
        </app-livro>
      }
      </div>
  </section>
}
