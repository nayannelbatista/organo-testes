<section [ngClass]="livro.genero">
  <div class="imagem">
    <img [src]="livro.imagem" [alt]="livro.titulo">
  </div>
  <div class="info-livro">
    <h3>{{ livro.titulo }}</h3>
    <h4>{{ livro.autoria }}</h4>
    <!-- esse carinha aqui podia ser um componene separado, de Rating, usando ControlValueAccessor e ter um modo somente leitura -->
    <!-- aí toda essa lógica pode vir de lá -->
    <!-- poderia ter uns @Inputs dizendo o valor máximo e aí a declaração do array fica do lado do .ts -->
    <!-- Assim o mesmo componente que vc seleciona o valor, vc exibe o resultado -->
    <h5>
      @for(i of [1, 2, 3, 4, 5]; track i) {
        <span class="star" [ngClass]="{'filled': livro.classificacao >= i}">&#9733;</span>
      }
    </h5>
    <h6>Lido em {{ livro.dataLeitura | date: 'dd/MM/yyyy'}}</h6>
  </div>
</section>
